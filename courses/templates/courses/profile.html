{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile - ILearnIT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Custom CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'profile.css' %}" rel="stylesheet">
</head>

<body class="bg-dark text-light">

<!-- Navbar (optional reuse) -->
<nav class="navbar navbar-expand-sm bg-info navbar-dark fixed-top p-0">
    <div class="container-fluid">
        <a class="navbar-brand text-dark fw-bold fs-3" href="#">ILearnIT</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link text-dark" href="{% url 'home' %}">Home</a></li>
            <li class="nav-item"><a class="nav-link text-dark" href="#">Courses</a></li>
            <li class="nav-item"><a class="nav-link text-dark" href="#">Logout</a></li>
        </ul>
    </div>
</nav>

<!-- Profile Section -->
<div class="container profile-container mt-5 pt-5">
    <div class="profile-card shadow-lg">
        <div class="profile-header text-center">
            <div class="profile-pic-container">
                <img src="{% static 'courses/default-profile.png' %}" alt="Profile Picture" id="profile-pic">
                <label for="upload-pic" class="change-pic-btn">Change</label>
                <input type="file" id="upload-pic" accept="image/*" hidden>
            </div>
            <h2 class="mt-3">John Doe</h2>
            <p class="text-muted">@johndoe</p>
        </div>

        <div class="profile-stats d-flex justify-content-around text-center mt-4">
            <div>
                <h4>12</h4><p>Courses Enrolled</p>
            </div>
            <div>
                <h4>5</h4><p>Certificates</p>
            </div>
            <div>
                <h4>89%</h4><p>Completion</p>
            </div>
        </div>

        <div class="profile-actions mt-4 text-center">
            <button class="btn btn-warning me-2">Edit Profile</button>
            <button class="btn btn-outline-info">Settings</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'profile.js' %}"></script>

</body>
</html>
